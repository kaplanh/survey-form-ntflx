<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="conteiner">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>
      <section class="survey-form-conteiner">
        <form action="./result.html">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="enter your name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label><br />
            <input
              type="number"
              name="age"
              id="age"
              placeholder="age"
              min="1"
              max="10"
            />
          </div>
          <div class="input-box">
            <label for="email">Email</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="enter your email"
            />
          </div>
          <div class="input-box">
            <label for="dropdown">Content Type</label>
            <br />
            <select name="content" id="dropdown">
              <option value="movies">Movies</option>
              <option value="series">Series</option>
              <option value="tv-shows" selected>TV Shows</option>
            </select>
          </div>

          <div class="input-box" id="checkbox">
            <label for="">Movie Type</label>
            <br />
            <input type="checkbox" name="" id="comedy" />
            <label for="comedy">Comedy</label>
            <br />
            <input type="checkbox" name="" id="action" />
            <label for="action">Action</label>
            <br />
            <input type="checkbox" name="" id="romance" />
            <label for="romance">Romance</label>
          </div>
          <div class="input-box" id="radio">
            <label for="">Gender</label>
            <br />
            <input type="radio" name="gender" id="first-radio" value="Male" />
            <label for="first-radio">Male</label>
            <br />
            <input type="radio" name="gender" id="second-radio"
              value="female"
            />
            <label for="second-radio">Female</label>
            <br />
            <input type="radio" name="gender" id="third-radio" value="other" />
            <label for="third-radio">Other</label>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
