<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="conteiner">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>
      <section class="survey-form-conteiner">
        <form action="./result.html">

          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="enter your name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label><br />
            <input type="number" name="age" id="age" placeholder="age" />
          </div>
          <div class="input-box">
            <label for="email">Email</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="enter your email"
            />
          </div>
          <div class="input-box">
            <label for="dropdown">Content Type</label>
            <br>
            <select name="content" id="dropdown">
              <option value="">Movies</option>
              <option value="">Series</option>
              <option value="" selected>TV Shows</option>
            </select>
          </div>

        </form>
      </section>
    </div>
  </body>
</html>
